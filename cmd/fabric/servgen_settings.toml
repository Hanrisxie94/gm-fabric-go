###############################################################################
# config settings for the gm fabric service generator
# some of these will be passed on to the generated 'settings.toml'
# if this, or a similar file is not specified, we will use internal defaults
###############################################################################

# grpc-server
    grpc_server_host = ""
    grpc_server_port = 10000

# metrics-server
    metrics_server_host =  ""
    metrics_server_port = 10001
    metrics_cache_size =  1024
    metrics_uri_path = "/metrics"

# gateway-proxy
    use_gateway_proxy = false
    gateway_proxy_host = ""
    gateway_proxy_port = 8080

# tls
    use_tls = false
    ca_cert_path = ""
    server_cert_path = ""
    server_key_path = ""

# oauth
    use_oauth = false
    oauth_provider = "http://127.0.0.1:5556/dex"
    oauth_client_id = "example-app"

# zookeeper
    use_zk = false
    zk_connection_string = "zk:2181"
    zk_announce_path="/services/fabric-service/1.0"
    zk_announce_host = "127.0.0.1"

# statsd
    report_statsd = false
    statsd_host = "127.0.0.1"
    statsd_port = 8125
    statsd_mem_interval = "1m"

# misc
    verbose_logging = true
